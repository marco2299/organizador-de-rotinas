<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Organizador de Rotinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Organizador de Rotinas</h1>
        <div class="form-container">
            <h2 class="subtitle">Login</h2>
            <form id="loginForm" class="cadastro-form">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn-registrar">Entrar</button>
            </form>
            <div class="login-link">
                <p>NÃ£o possui uma conta? <a href="index.html" id="linkCadastro">Registrar-se</a></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
