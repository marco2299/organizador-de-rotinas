<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Rotinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Organizador de Rotinas</h1>
        <div class="form-container">
            <h2 class="subtitle">Cadastro de Aluno</h2>
            <form id="cadastroForm" class="cadastro-form">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <button type="submit" class="btn-registrar">Registrar-se</button>
            </form>
            
            <div class="login-link">
                <p>JÃ¡ possui uma conta? <a href="#" id="linkEntrar">Entrar</a></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
